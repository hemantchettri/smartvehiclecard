{% extends 'layout.html' %} 
 
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">


<title> SMART VEHICLE CARD - SIGN UP</title>

<div class="container">

  <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="">
          <img src="{% static "images/logo.png" %}" alt="SMART VEHICLE CARD LOGO" width="200" height="110">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <!-- navbar-collapse.// -->
  </nav>

</div>

<section>
    <div class="container-fluid">
      <div class="signup-form col-lg-12 col-md-6 col-12">
        <form method="POST" action="" id="register-form" onsubmit="return registration_validate();">
          {% csrf_token %}
          <h2 style="color: #D62226;;">Register</h2>
          <p class="hint-text">Create your <span style="color: #D62226;"> account</span>. It's free and only takes a <span style="color: #D62226;"> minute</span>.</p>
          <div class="form-group">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" name="firstname" placeholder="First Name"
                    required="required">
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="lastname" placeholder="Last Name"
                    required="required">
                </div>
            </div>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required="required">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="confirmpw" placeholder="Confirm Password" required="required">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-danger btn-lg btn-block">Sign Up</button>
          </div>
          <div class="form-group">
            <p>Already Have An Account? <a href="login"> <span style="color: #D62226;"> Log In </span> </a> </p>
          </div>
        </form>
      </div>
    </div>
  </section>

  </div>





  <script src="font-awesome.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

{% endblock content %}
